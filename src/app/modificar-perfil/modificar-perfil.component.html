<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Editar perfil</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-form-field">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" [(ngModel)]="nombre">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Descripcion</mat-label>
      <input matInput type="text" [(ngModel)]="descripcion">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="guardar()">Guardar</button>
    <button mat-button color="warn" [routerLink]="['/usuario']" >Cancelar</button>
  </mat-card-actions>
</mat-card>
