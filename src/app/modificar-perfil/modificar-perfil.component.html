<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Editar perfil</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="example-form-field">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="nombre" #nombre formControlName="nombre">
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Descripcion</mat-label>
        <input matInput type="text" name="descripcion" #descripcion formControlName="descripcion">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="!form.valid" (click)="guardar()">Guardar</button>
    <button mat-button color="warn" [routerLink]="['/usuario']" >Cancelar</button>
  </mat-card-actions>
</mat-card>
