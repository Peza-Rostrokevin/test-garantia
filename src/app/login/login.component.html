<div class="container">
  <mat-card class="loginCard">
    <mat-card-header>
      <mat-card-title><h1>Iniciar sesión</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" [(ngModel)]="usuario">
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="contrasena">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()">Verificar</button>
    </mat-card-actions>
  </mat-card>
</div>
