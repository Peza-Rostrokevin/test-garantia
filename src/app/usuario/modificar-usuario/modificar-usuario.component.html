<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Editar usuario</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-form-field">
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="user.username">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="user.password">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Telefono</mat-label>
      <input matInput type="number" [(ngModel)]="user.telefono">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Correo</mat-label>
      <input matInput type="email" [(ngModel)]="user.correo">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="guardar()">Guardar</button>
    <button mat-button color="warn" [routerLink]="['/usuario']" >Cancelar</button>
  </mat-card-actions>
</mat-card>
