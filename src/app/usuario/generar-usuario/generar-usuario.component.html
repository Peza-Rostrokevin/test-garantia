<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Editar usuario</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" *ngIf="perfiles$ | async as perfiles">
      <mat-label>Perfil</mat-label>
      <mat-select [(ngModel)]="user.perfil_id">
        <mat-option *ngFor="let perfil of perfiles" [value]="perfil.id" >
          {{perfil.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="user.username">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="user.password">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Telefono</mat-label>
      <input matInput type="number" [(ngModel)]="user.telefono">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Correo</mat-label>
      <input matInput type="email" [(ngModel)]="user.correo">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="guardar()">Generar</button>
    <button mat-button color="warn" [routerLink]="['/usuario']" >Cancelar</button>
  </mat-card-actions>
</mat-card>
