<button [routerLink]="['/usuario/generar']" color="primary" mat-raised-button>Generar usuario</button>

<table mat-table [dataSource]="usuarios$" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="['/perfil/modificar/' + element.perfil_id]" mat-icon-button aria-label="Perfil">
        <mat-icon>perm_identity</mat-icon>
      </button>
      <button [routerLink]="['/usuario/modificar/' + element.id]" mat-icon-button aria-label="Example icon button with a heart icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="eliminarU(element.id)" mat-icon-button aria-label="Eliminar">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
